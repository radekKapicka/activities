<html xmlns:th="http://www.thymeleaf.org">
<head>
  <link rel="stylesheet" th:href="@{/css/styles.css}" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
        crossorigin="anonymous">
  <title>Log in</title>
</head>
<body>
<div class="container">
  <div class="row login-row">
    <div class="col-sm-4 card">
      <div >
        <h1>Please Login</h1>
      </div>
      <div class="card-block">
        <form name="f" th:action="@{/signin}" method="post">
          <fieldset>
            <!-- Thymeleaf + Spring Security error display -->
            <div th:if="${param.error}" class="alert alert-danger">
              Invalid username and password.
            </div>

            <div th:if="${param.logout}" class="alert alert-success">
              You have been logged out.
            </div>

            <!-- Login Controls -->
            <div class="form-group">
              <label for="txtUsername">Username</label>
              <input type="text" class="form-control" id="txtUsername" name="txtUsername"
                     placeholder="Username">
            </div>

            <div class="form-group">
              <label for="txtPassword">Password</label>
              <input type="password" class="form-control" id="txtPassword" name="txtPassword"
                     placeholder="Password">
            </div>

            <div class="form-check">
              <input type="checkbox" class="form-check-input" id="checkRememberMe" name="checkRememberMe">
              <label class="form-check-label" for="checkRememberMe">Remember me?</label>
            </div>

            <!-- Login Button -->
            <div class="row buttons-bottom">
              <div class="form-actions col-sm-3">
                <button type="submit" class="btn btn-success">Log in</button>
              </div>
              <div class="col-sm-3">
                  <a class="btn btn-dark" th:href="@{/registration}">Register</a>
              </div>
            </div>
          </fieldset>
        </form>
      </div>
    </div>
  </div>
</div>
</body>
</html>
