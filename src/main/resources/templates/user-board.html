<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">

<head>
    <title>Good Thymes Virtual Grocery</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="../styles/styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
          crossorigin="anonymous">
</head>

<body>
<H1 th:text="${user}">jsi tam</H1>
<div class="col-sm-12" sec:authorize="isAuthenticated()">
    <a href="javascript: document.logoutForm.submit()" class="dropdown-toggle">Sign out</a>
    <form name="logoutForm" th:action="@{/logout}" method="post" th:hidden="true">
        <input hidden type="submit" value="Sign Out" />
    </form>
</div>
<div class="container">
    <div class="row">
        <div class="col-sm-3">
            <div th:each="activity: ${activitiesNew}">
                <h2 th:text="${activity.name}"></h2>
                <p th:text="${activity.priority}"></p>
                <p th:text="${activity.timeWorked}"></p>
                <p th:text="${activity.time}"></p>
                <p th:text="${activity.dateFrom}"></p>
                <p th:text="${activity.dateTo}"></p>
            </div>
        </div>
        <div class="col-sm-3">
            <div th:each="activity: ${activitiesToBeImp}">
                <h2 th:text="${activity.name}"></h2>
                <p th:text="${activity.priority}"></p>
                <p th:text="${activity.timeWorked}"></p>
                <p th:text="${activity.time}"></p>
                <p th:text="${activity.dateFrom}"></p>
                <p th:text="${activity.dateTo}"></p>
            </div>
        </div>
        <div class="col-sm-3">
            <div th:each="activity: ${activitiesDoing}">
                <h2 th:text="${activity.name}"></h2>
                <p th:text="${activity.priority}"></p>
                <p th:text="${activity.timeWorked}"></p>
                <p th:text="${activity.time}"></p>
                <p th:text="${activity.dateFrom}"></p>
                <p th:text="${activity.dateTo}"></p>
            </div>
        </div>
        <div class="col-sm-3">
            <div th:each="activity: ${activitiesDone}">
                <h2 th:text="${activity.name}"></h2>
                <p th:text="${activity.priority}"></p>
                <p th:text="${activity.timeWorked}"></p>
                <p th:text="${activity.time}"></p>
                <p th:text="${activity.dateFrom}"></p>
                <p th:text="${activity.dateTo}"></p>
            </div>
        </div>
    </div>
</div>

</body>

</html>
