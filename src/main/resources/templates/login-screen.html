<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Good Thymes Virtual Grocery</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" th:href="@{/css/styles.css}" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
          crossorigin="anonymous">
</head>

<body>
<div class="row">
    <div class="col-sm-4 register-row">
        <H1>Registration</H1>
        <form method="post" th:object="${newUser}">
            <input th:replace="~{fragments/inputText :: input ('Login', 'username', 'text')}" th:field="*{username}">
            <input th:replace="~{fragments/inputText :: input ('Password', 'password', 'password')}" th:field="*{password}">
            <input th:replace="~{fragments/inputText :: input ('Password repeat', 'role', 'password')}" th:field="*{role}">
            <div class="row buttons-bottom">
                <div class="form-actions col-sm-3">
                    <button type="submit" class="btn btn-success">Register</button>
                </div>
                <div class="col-sm-5">
                    <a class="btn btn-dark" th:href="@{/login}">Back to login</a>
                </div>
            </div>
        </form>
    </div>
</div>
</body>

</html>
