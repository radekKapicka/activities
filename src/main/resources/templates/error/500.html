<html xmlns:th="http://www.thymeleaf.org">
<head>
  <link rel="stylesheet" th:href="@{/css/styles.css}" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
        crossorigin="anonymous">
  <title>Log in</title>
</head>
<body>
<div class="container">
  <div class="row login-row">
    <div class="col-sm-4 card">
      <div >
        <h1>Ooops something went wrong :(</h1>
        <span th:class="${messageRegSuccNotVisible}+' vis'"><div class="alert alert-success" role="alert" th:text="${messageRegSucc}"></div></span>
      </div>
      <div class="card-block">
        <div>
          <h2>Internal error 500</h2>
          <p>
            Sorry! There is some internal issue.</br>
            We are currently working on this problem. Take a brake, make a coffee and if you come back, this problem should be fixed. If not read this message again xP
          </p>
        </div>
      </div>
    </div>
  </div>
</div>
</body>
</html>
