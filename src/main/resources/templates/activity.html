<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add activity</title>
</head>
<body>
<form method="post" th:object="${newActivity}">
  Name: <input th:field="*{name}">
  Time: <input th:field="*{time}">
  Date from: <input th:field="*{dateFrom}">
  Date to: <input th:field="*{dateTo}">
  Priority: <input th:field="*{priority}">
  Description: <input th:field="*{description}">
  User: <select th:field="*{user}">
  <option th:each="userNew: ${usersFind}" th:value="${userNew.id}" th:text="${userNew.username}"></option>
</select>
  <input type="submit">
</form>
</body>
</html>
