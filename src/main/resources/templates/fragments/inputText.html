<html>
<body>
<form>
    <th:block th:fragment="input (label, name, type)">
        <div th:with="valid=${!#fields.hasErrors(name)}"
             th:class="${'form-group' + (valid ? '' : ' has-error')}"
             class="form-group">
            <label class="col-sm-2 control-label" th:text="${label}">Label</label>
            <div class="col-sm-12">
                <div th:switch="${type}">
                    <input th:case="'text'" class="form-control" type="text" th:field="*{__${name}__}" required/>
                    <input th:case="'readOnlyText'" class="form-control" type="text" th:field="*{__${name}__}" required readonly/>
                    <input th:case="'date'" class="form-control" type="date" th:field="*{__${name}__}" required/>
                    <input th:case="'datetime-local'" class="form-control" type="datetime-local" th:field="*{__${name}__}"/>
                    <input th:case="'password'" class="form-control" type="password" th:field="*{__${name}__}" required/>
                    <input th:case="'number'" step=".01" class="form-control" type="number" th:field="*{__${name}__}" required/>
                    <textarea th:case="'textArea'" class="form-control" type="textArea" th:field="*{__${name}__}" ></textarea>
                </div>
                <span th:if="${valid}"
                      class="fa fa-ok form-control-feedback"
                      aria-hidden="true"></span>
                <th:block th:if="${!valid}">
            <span
                    class="fa fa-remove form-control-feedback"
                    aria-hidden="true"></span>
                    <span class="help-inline" th:errors="*{__${name}__}">Error</span>
                </th:block>
            </div>
        </div>
    </th:block>
</form>
</body>
</html>
